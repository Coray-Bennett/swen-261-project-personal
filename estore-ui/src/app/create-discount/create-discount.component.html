
<div *ngIf="index && discount">

    <div class="section">
        <h2>Update Discount</h2>
        <div class="input">
            <label for="new-discount-percent">Percentage: </label>
            <input type="number" id="new-discount-percent"  min="0" max="100" [(ngModel)]="discount.percent" #discountPercent/>
        </div>
        
        <div class="input">
            <label for="new-discount-expiration">Expiration Date: </label>
            <input type="datetime-local" id="new-discount-expiration" min="" [ngModel]="date" #discountExpiration/>
        </div>
    </div>

    <div id="buttonContainer">
        <button type="button" id="addDiscount" (click)="addDiscount(index, discountPercent.value, discountExpiration.value)">Update</button>

        <button type="button" *ngIf="!confirm" id="deleteDiscount" (click)="confirmDelete()">Delete</button>
        <button type="button" *ngIf="confirm" id="cancelDelete" (click)="cancelDelete()">Cancel</button>
        <button type="button" *ngIf="confirm" id="confirmDelete" (click)="deleteDiscount()">Confirm</button>
    </div>
</div>

<div *ngIf="!discount">
    <h2>Add Discount</h2>

    <div class="section">
        <div class="input">
            <label for="new-discount-percent">Percentage: </label>
            <input type="number" id="new-discount-percent"  min="0" max="100" #discountPercent/>
        </div>

        <div class="input">
            <label for="new-discount-expiration">Expiration Date: </label>
            <input type="datetime-local" id="new-discount-expiration" min="" #discountExpiration/>
        </div>
    </div>

    <button type="button" id="addDiscount" (click)="addDiscount(index, discountPercent.value, discountExpiration.value)">Create</button>
</div>
